services:
  db:
    image: postgres:latest
    container_name: manolo_db
    environment:
      POSTGRES_USER: manolo
      POSTGRES_DB: manolo_db
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "8432:5432"
    volumes:
      - ./storage:/opt/storage
      - ./init-db:/docker-entrypoint-initdb.d 
    secrets:
      - db_password
    profiles:
      - dev
      - db
    networks:
      - manolo_net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: manolo_api
    container_name: manolo_api
    depends_on:
      db:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: manolo_db
      DB_USERNAME: manolo
      DB_PASSWORD_FILE: /run/secrets/db_password
      MLFLOW_URL: http://manolo_mlflow:5000 # Replace with your mlflow url
    #    CERTIFICATE_PATH: "/root/cert.pem" # Certificate path make sure to mount the certificate
    #    CERTIFICATE_PASSWORD: "manolo"
    #    volumes:
    #    - /certs/localhost.pfx:/root/cert.pem:ro
    ports:
      - "5002:5002" # HTTPS
      - "5001:5001" # HTTP
    secrets:
      - db_password
    profiles:
      - dev
    networks:
      - manolo_net

  mlflow:
    restart: always
    build: ../mlflow
    container_name: manolo_mlflow
    depends_on:
      db:
        condition: service_started
    command: >
      mlflow server
      --backend-store-uri postgresql://manolo:manolo@db:5432/mlflow_db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    networks:
      - manolo_net

secrets:
  db_password:
    file: ./secrets.txt # Change this to your own password file
      
networks:
  manolo_net:
    driver: bridge
